{% extends 'layout/base.html'%}

{% block content %}

<section>
    <div class="d-flex" style="justify-content: space-between; border-bottom: 2px solid #E6E6E6;">
        <div class="product-title">Cake</div>
        <div class="d-flex filter-div-btn">
            <form style="margin-top: 4%" method="get" action="/cake">
                <input style="border-radius: 8px;" type="text" placeholder="Search.." name="kw">
                <button class="search-btn" type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div>
                <button class="filter-btn">Default</button>
            </div>
            <div>
                <button class="filter-btn">A->Z</button>
            </div>
            <div>
                <button class="filter-btn">Price</button>
            </div>
        </div>
    </div>
</section>

<section>
    <div class="row ">
        {% for p in products %}
        <div class="col-xs-12 col-md-3 " style="padding: 5px;">
            <div class="card product-cell">
                <img style="border-radius: 38px 38px 0 0;" src="{{ p.image }}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.price }} VNƒê</p>
                    <p style="color: #6D6D6D">Chocolate chip, egg, vanila, ...</p>
                    <button class="add-to-cart-btn">Add to card</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

{% endblock %}
